<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <defs>
    <radialGradient id="skinGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FDDCB5"/>
      <stop offset="100%" style="stop-color:#F0C49B"/>
    </radialGradient>
    <radialGradient id="hairGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A1E"/>
    </radialGradient>
  </defs>
  <ellipse cx="100" cy="390" rx="45" ry="8" fill="rgba(0,0,0,0.1)"/>
  <!-- Boots -->
  <rect x="62" y="340" width="30" height="50" rx="5" fill="#5C3A1E"/>
  <rect x="108" y="340" width="30" height="50" rx="5" fill="#5C3A1E"/>
  <rect x="58" y="370" width="38" height="20" rx="6" fill="#4A2E15"/>
  <rect x="104" y="370" width="38" height="20" rx="6" fill="#4A2E15"/>
  <!-- Pants -->
  <rect x="68" y="240" width="28" height="105" rx="8" fill="#7A5C3A"/>
  <rect x="104" y="240" width="28" height="105" rx="8" fill="#7A5C3A"/>
  <!-- Belt -->
  <rect x="60" y="230" width="80" height="15" rx="3" fill="#4A2E15"/>
  <rect x="95" y="228" width="12" height="19" rx="2" fill="#C9A84C"/>
  <!-- Tunic -->
  <rect x="60" y="140" width="80" height="100" rx="8" fill="#F5E6C8"/>
  <!-- Vest -->
  <path d="M60 145 L60 235 L85 240 L85 145 Z" fill="#8B5E3C"/>
  <path d="M115 145 L115 235 L140 240 L140 145 Z" fill="#8B5E3C"/>
  <!-- Arms raised up in excitement -->
  <rect x="30" y="110" width="22" height="70" rx="10" fill="#F5E6C8" transform="rotate(-30 41 145)"/>
  <rect x="148" y="110" width="22" height="70" rx="10" fill="#F5E6C8" transform="rotate(30 159 145)"/>
  <!-- Hands up -->
  <circle cx="30" cy="115" r="10" fill="url(#skinGrad)"/>
  <circle cx="170" cy="115" r="10" fill="url(#skinGrad)"/>
  <!-- Sword at side -->
  <rect x="148" y="200" width="3" height="70" rx="1" fill="#A0A0A0"/>
  <rect x="143" y="195" width="13" height="8" rx="2" fill="#8B6914"/>
  <!-- Neck -->
  <rect x="88" y="120" width="24" height="25" rx="5" fill="url(#skinGrad)"/>
  <!-- Head -->
  <ellipse cx="100" cy="90" rx="38" ry="42" fill="url(#skinGrad)"/>
  <!-- Hair -->
  <ellipse cx="100" cy="65" rx="42" ry="35" fill="url(#hairGrad)"/>
  <ellipse cx="68" cy="75" rx="12" ry="20" fill="#6B4E1B"/>
  <ellipse cx="132" cy="75" rx="12" ry="20" fill="#6B4E1B"/>
  <path d="M70 50 L60 30 L80 45 Z" fill="#6B4E1B"/>
  <path d="M90 43 L85 20 L100 37 Z" fill="#7A5A1E"/>
  <path d="M115 40 L120 17 L125 37 Z" fill="#6B4E1B"/>
  <path d="M130 47 L142 30 L135 50 Z" fill="#7A5A1E"/>
  <!-- Eyes closed happily (arched lines) -->
  <path d="M78 90 Q85 82 93 90" stroke="#4A3520" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M107 90 Q115 82 122 90" stroke="#4A3520" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Big happy smile / open mouth -->
  <path d="M82 108 Q100 130 118 108" stroke="#C07050" stroke-width="2" fill="#FF9999"/>
  <path d="M88 108 Q100 118 112 108" fill="white"/>
  <!-- Cheek blush (bigger when happy) -->
  <ellipse cx="72" cy="102" rx="10" ry="6" fill="rgba(255,150,120,0.4)"/>
  <ellipse cx="128" cy="102" rx="10" ry="6" fill="rgba(255,150,120,0.4)"/>
  <!-- Ears -->
  <ellipse cx="60" cy="90" rx="7" ry="10" fill="url(#skinGrad)"/>
  <ellipse cx="140" cy="90" rx="7" ry="10" fill="url(#skinGrad)"/>
  <!-- Sparkle effects -->
  <text x="20" y="80" font-size="16" fill="#FFD700">✦</text>
  <text x="170" y="90" font-size="12" fill="#FFD700">✦</text>
  <text x="155" y="60" font-size="14" fill="#FFD700">✦</text>
</svg>