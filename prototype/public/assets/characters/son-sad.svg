<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <defs>
    <radialGradient id="skinGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FDDCB5"/>
      <stop offset="100%" style="stop-color:#F0C49B"/>
    </radialGradient>
    <radialGradient id="hairGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A1E"/>
    </radialGradient>
  </defs>
  <ellipse cx="100" cy="390" rx="45" ry="8" fill="rgba(0,0,0,0.1)"/>
  <!-- Boots -->
  <rect x="65" y="340" width="30" height="50" rx="5" fill="#5C3A1E"/>
  <rect x="105" y="340" width="30" height="50" rx="5" fill="#5C3A1E"/>
  <rect x="61" y="370" width="38" height="20" rx="6" fill="#4A2E15"/>
  <rect x="101" y="370" width="38" height="20" rx="6" fill="#4A2E15"/>
  <!-- Pants -->
  <rect x="70" y="245" width="28" height="100" rx="8" fill="#7A5C3A"/>
  <rect x="102" y="245" width="28" height="100" rx="8" fill="#7A5C3A"/>
  <!-- Belt -->
  <rect x="62" y="235" width="76" height="15" rx="3" fill="#4A2E15"/>
  <rect x="95" y="233" width="12" height="19" rx="2" fill="#C9A84C"/>
  <!-- Tunic (slightly hunched body) -->
  <rect x="62" y="145" width="76" height="98" rx="8" fill="#F5E6C8"/>
  <!-- Vest -->
  <path d="M62 148 L62 238 L84 240 L84 148 Z" fill="#8B5E3C"/>
  <path d="M116 148 L116 238 L138 240 L138 148 Z" fill="#8B5E3C"/>
  <!-- Arms hanging down, slightly inward (droopy) -->
  <rect x="42" y="155" width="20" height="75" rx="10" fill="#F5E6C8" transform="rotate(5 52 155)"/>
  <rect x="138" y="155" width="20" height="75" rx="10" fill="#F5E6C8" transform="rotate(-5 148 155)"/>
  <!-- Hands -->
  <circle cx="50" cy="238" r="9" fill="url(#skinGrad)"/>
  <circle cx="150" cy="238" r="9" fill="url(#skinGrad)"/>
  <!-- Sword at side (drooping) -->
  <rect x="147" y="205" width="3" height="65" rx="1" fill="#A0A0A0" transform="rotate(5 148 205)"/>
  <rect x="142" y="200" width="13" height="8" rx="2" fill="#8B6914"/>
  <!-- Neck -->
  <rect x="88" y="125" width="24" height="25" rx="5" fill="url(#skinGrad)"/>
  <!-- Head (tilted down slightly) -->
  <ellipse cx="100" cy="100" rx="38" ry="42" fill="url(#skinGrad)" transform="rotate(5 100 100)"/>
  <!-- Hair -->
  <ellipse cx="100" cy="73" rx="42" ry="35" fill="url(#hairGrad)"/>
  <ellipse cx="68" cy="83" rx="12" ry="20" fill="#6B4E1B"/>
  <ellipse cx="132" cy="83" rx="12" ry="20" fill="#6B4E1B"/>
  <path d="M70 58 L62 40 L80 53 Z" fill="#6B4E1B"/>
  <path d="M90 50 L87 30 L100 45 Z" fill="#7A5A1E"/>
  <path d="M115 48 L120 28 L125 45 Z" fill="#6B4E1B"/>
  <!-- Worried eyes (looking down) -->
  <ellipse cx="85" cy="100" rx="7" ry="7" fill="white"/>
  <ellipse cx="115" cy="100" rx="7" ry="7" fill="white"/>
  <circle cx="85" cy="103" r="3.5" fill="#4A3520"/>
  <circle cx="115" cy="103" r="3.5" fill="#4A3520"/>
  <circle cx="86" cy="101" r="1.2" fill="white"/>
  <circle cx="116" cy="101" r="1.2" fill="white"/>
  <!-- Worried eyebrows (angled up in middle) -->
  <path d="M78 88 Q85 92 93 89" stroke="#5C4A1E" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M107 89 Q115 92 122 88" stroke="#5C4A1E" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Sad mouth (frown) -->
  <path d="M90 120 Q100 112 110 120" stroke="#C07050" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Slight blush -->
  <ellipse cx="75" cy="112" rx="7" ry="4" fill="rgba(255,150,120,0.2)"/>
  <ellipse cx="125" cy="112" rx="7" ry="4" fill="rgba(255,150,120,0.2)"/>
  <!-- Ears -->
  <ellipse cx="60" cy="98" rx="7" ry="10" fill="url(#skinGrad)"/>
  <ellipse cx="140" cy="98" rx="7" ry="10" fill="url(#skinGrad)"/>
  <!-- Small tear -->
  <ellipse cx="92" cy="108" rx="2" ry="3" fill="rgba(100,180,255,0.5)"/>
</svg>